{% extends 'app/adminbase.html' %}
{% load static %}
{%load crispy_forms_tags %}
{% block content %}
<div class="container col-xl-9 mt-5">
    <h2 class="text-center my-3">Update Order</h2>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary mb-5">SUBMIT</button>
    </form>
</div>
{% endblock %}
